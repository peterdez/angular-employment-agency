<p>Employee Detail</p>
<div *ngIf="employee">

    <h2>{{employee.firstName | uppercase}} Details</h2>
    <div><span>id: </span>{{employee.id}}</div>
    <div>
      <label for="employee-name">Employee name: </label>
      <input id="employee-name" [(ngModel)]="employee.firstName" placeholder="name">
    </div>
  
  </div>
